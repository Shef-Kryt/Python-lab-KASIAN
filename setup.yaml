pipeline {
    agent any

    stages {
        stage('Setup Server') {
            steps {
                ansiblePlaybook(playbook: '''
                    ---
                    - name: Setup Server
                      hosts: all
                      become: true
                      tasks:
                        - name: Update system
                          apt:
                            update_cache: yes
                            upgrade: dist

                        - name: Install nginx
                          apt:
                            name: nginx
                            state: present

                        - name: Install VPN server
                      handlers:
                        - name: Restart nginx
                          service:
                            name: nginx
                            state: restarted
                      # Теги для кожного таска
                      tags:
                        - update
                        - nginx
                        - vpn
                ''')
            }
        }
    }
}
