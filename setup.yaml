pipeline {
    agent any

    stages {
        stage('Setup Server') {
            steps {
                script {
                    // Оновлення системи
                    sh 'apt-get update'
                    sh 'apt-get upgrade -y'

                    // Встановлення nginx
                    sh 'apt-get install -y nginx'

                    // Встановлення VPN сервера
                    // Додайте сюди команди для встановлення VPN сервера за допомогою apt

                    // Перезапуск сервісу nginx
                    sh 'systemctl restart nginx'
                }
            }
        }
    }
}
